<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pila - Reemplazar Valor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pila - Reemplazar Valor</h1>

    <div>
        <h3>Añadir Valor a la Pila</h3>
        <input type="number" id="valueInput" placeholder="Valor a añadir">
        <button id="addValueBtn">Añadir</button>
    </div>

    <div>
        <h3>Reemplazar Valor en la Pila</h3>
        <input type="number" id="oldValueInput" placeholder="Valor a reemplazar">
        <input type="number" id="newValueInput" placeholder="Nuevo valor">
        <button id="replaceValueBtn">Reemplazar</button>
    </div>

    <div>
        <h2>Valores en la Pila</h2>
        <ul id="pila"></ul>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
