<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma de Números Grandes con Pilas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sumador de Números Grandes</h1>
    
    <div id="formulario">
        <h3>Introduce dos números grandes</h3>
        <label for="num1">Número 1:</label>
        <input type="text" id="num1" required><br>

        <label for="num2">Número 2:</label>
        <input type="text" id="num2" required><br>

        <button id="sumarBtn">Sumar</button>
    </div>

    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="resultadoSuma"></p>
    </div>

    <script src="script.js" type="module"></script>
</body>
</html>
